<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="#{title.product.list}"> смотри в messages.properties </h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>id</td>
            <td>Наименование товара</td>
            <td>Стоимость</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Молоко</td>
            <td th:text="${product.cost}">65</td>
            <td><a th:href="@{${'/info/' + product.id}}">Подробнее</a></td>
            <td><form method="post" th:action="@{${'/delete/' + product.id}}">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/add'}" class="btn btn-primary">Добавить</a>
</div>
</body>
</html>
