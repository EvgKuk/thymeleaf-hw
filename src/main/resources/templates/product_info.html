<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="#{title.product.info}"> смотри в messages.properties </h1>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{/images/product.png}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 th:text="${'Id: ' + product.id}" class="card-title"></h5>
                    <p th:text="${'Наименование продукта: ' + product.name}" class="card-text"></p>
                    <p th:text="${'Стоимость: ' + product.cost}" class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{'/'}" class="btn btn-outline-primary">На главную</a>
</div>
</body>
</html>
